prometheus:
  prometheusSpec:
    # 리소스 제한 설정
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 2Gi
        cpu: 1000m
    
    # 데이터 보존 기간
    retention: 15d
    
    # 스토리지 설정
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
    
    # 서비스 모니터 셀렉터 설정
    # HelmValues에 있는것만 하지 않고 추가적으로 선택하겠다.
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    
    # 추가 스크랩 설정
    additionalScrapeConfigs:
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - default
          - dev
          - prod
      relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      metrics_path: /actuator/prometheus
  
  service:
    type: LoadBalancer
    annotations:
      external-dns.alpha.kubernetes.io/hostname: prometheus.savemypodo.shop
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal

grafana:
  
  # 서비스 타입 설정
  service:
    type: LoadBalancer
    annotations:
      external-dns.alpha.kubernetes.io/hostname: grafana.savemypodo.shop
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal

  # 리소스 설정
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # 영구 스토리지
  persistence:
    enabled: true
    storageClassName: gp2 # EKS의 기본 스토리지 클래스 사용
    accessModes:
      - ReadWriteOnce
    size: 5Gi

