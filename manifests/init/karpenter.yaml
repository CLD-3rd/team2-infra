apiVersion: v1
kind: Namespace
metadata:
  name: karpenter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: karpenter
  namespace: karpenter
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::418295688903:role/savemypodo-cluster-karpenter
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    metadata:
      labels:
        karpenter.sh/cluster: savemypodo-cluster
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt #?¸ìŠ¤?´ìŠ¤ ?¸ë?ê°€ 2ë³´ë‹¤ ??ê²??¬ìš©
          values: ["2"]
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
      # Bootstrap ?¸ë“œ?€ êµ¬ë¶„?˜ê¸° ?„í•œ toleration
      tolerations:
        - key: karpenter.sh/bootstrap
          operator: Equal
          value: "true"
          effect: NoSchedule
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: savemypodo-cluster
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: savemypodo-cluster
  instanceStorePolicy: NVME
  userData: |
    #!/bin/bash
    /etc/eks/bootstrap.sh savemypodo-cluster
    yum install -y links tree jq tcpdump sysstat htop iotop
---
# Bootstrap ?¸ë“œ ?œê±°??Job (? íƒ?¬í•­)
apiVersion: batch/v1
kind: Job
metadata:
  name: remove-bootstrap-taint
  namespace: kube-system
spec:
  template:
    spec:
      serviceAccountName: karpenter
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Karpenter ?ˆì •???€ê¸?          sleep 300
          # Bootstrap ?¸ë“œ taint ?œê±° (?¼ë°˜ ?Œí¬ë¡œë“œ ?¤ì?ì¤„ë§ ?ˆìš©)
          kubectl taint nodes -l eks.amazonaws.com/nodegroup=savemypodo-cluster-bootstrap karpenter.sh/bootstrap=true:NoSchedule-
      restartPolicy: OnFailure
  backoffLimit: 3
