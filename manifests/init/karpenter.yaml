apiVersion: v1
kind: Namespace
metadata:
  name: karpenter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: karpenter
  namespace: karpenter
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/CLUSTER_NAME-karpenter
---
apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    metadata:
      labels:
        karpenter.sh/cluster: CLUSTER_NAME
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "r"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt #인스턴스 세대가 2보다 큰 것 사용
          values: ["2"]
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: default
      # Bootstrap 노드와 구분하기 위한 toleration
      tolerations:
        - key: karpenter.sh/bootstrap
          operator: Equal
          value: "true"
          effect: NoSchedule
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: CLUSTER_NAME
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: CLUSTER_NAME
  instanceStorePolicy: NVME
  userData: |
    #!/bin/bash
    /etc/eks/bootstrap.sh CLUSTER_NAME
    yum install -y links tree jq tcpdump sysstat htop iotop
---
# Bootstrap 노드 제거용 Job (선택사항)
apiVersion: batch/v1
kind: Job
metadata:
  name: remove-bootstrap-taint
  namespace: kube-system
spec:
  template:
    spec:
      serviceAccountName: karpenter
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          # Karpenter 안정화 대기
          sleep 300
          # Bootstrap 노드 taint 제거 (일반 워크로드 스케줄링 허용)
          kubectl taint nodes -l eks.amazonaws.com/nodegroup=CLUSTER_NAME-bootstrap karpenter.sh/bootstrap=true:NoSchedule-
      restartPolicy: OnFailure
  backoffLimit: 3